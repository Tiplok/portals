<div id="portal-component">
    <h1>I am blue</h1>
    <ul>
        <li ng-repeat="phone in this.phones">
            <span>{{phone.name}}</span>
            <p>{{phone.snippet}}</p>
        </li>
    </ul>
    <ul>
        <li ng-repeat="portal in $ctrl.portals">
            <span>{{portal.name}}</span>
        </li>
    </ul>
</div>
